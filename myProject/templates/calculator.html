{% extends "base.html" %}

{% block content %}
<main>

        <section class="user-form-section">
            <h2>Calculator</h2>
            <p>Calculate your toughfest calculations</p>

            <form class="user-form"  method="post">
                {% csrf_token %}
                <label>Value 1</label>
                <input type="text" name="num1"/>
                <label>Select Operator</label>
                <select name="opr">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <label>Value 2</label>
                <input type="text" name="num2"/>

                <button type="submit" >Calulate</button>
                <br>
                <label>Output<label>
                    <input type="text" name="output" value={{c}}/>
            </form>
        </section>
        <main>
</body>
</html>

{% endblock content %}
