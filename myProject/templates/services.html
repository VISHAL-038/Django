{% extends "base.html" %}

{% block content %}


<section class="services">
    <h2>Explore Our Adventures</h2>
    
    <!-- Search Form -->
    <form method="GET" action="/services" class="search-form">
        <input type="text" name="servicename" placeholder="Search for adventures..." class="search-input">
        <input type="submit" value="Search" class="search-button"/>
    </form>
    
    <!-- Services List -->
    <div class="services-list">
        {% for n in servicesData %}
        <div class="service-item">
            <img src="/static/img/{{n.service_photo}}" alt="{{n.service_title}}">
            <h3>{{n.service_title}}</h3>
            <p>{{n.service_des|safe|capfirst}}</p>
        </div>
        {% empty %}
        <h3>No Data Found<h3>
        {% endfor %}
    </div>
    
</section>


</body>
</html>


{% endblock content %}
