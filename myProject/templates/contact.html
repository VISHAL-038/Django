{% extends "base.html"%}

{% block content %}
    <section class="contact-info">
        <h2>Get in Touch</h2>
        <div class="contact-detail">
            <p>Email: <a href="mailto:contact@adventurewebsite.com">contact@adventurewebsite.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
        </div>
        
        <h3>Our Location</h3>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509326!2d144.95592831531596!3d-37.81720997975154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5774a2b4e72f5eb!2sFederation+Square!5e0!3m2!1sen!2sau!4v1515375893588" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <h3>Business Hours</h3>
        <div class="business-hours">
            <p>Monday - Friday: 9 AM - 5 PM</p>
            <p>Saturday: 10 AM - 4 PM</p>
            <p>Sunday: Closed</p>
        </div>

        <h3>Contact Form</h3>
        <form action="{% url 'saveenquiry'%}" method="post" class="contact-form" id="contact" role="form" novalidate="novalidate">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
            {{n}}
        </form>
    </section>

</body>
</html>

{% endblock %}
