{% extends "base.html" %}

{% block content %}

        <section class="booking-section">
            <h2>Book Your Adventure</h2>
            <p>Fill out the form below to book your next adventure with us!</p>

            <form class="booking-form" action="/submit-booking" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="adventure">Select Adventure:</label>
                <select id="adventure" name="adventure" required>
                    <option value="" disabled selected>Select your adventure</option>
                    <option value="hiking">Mountain Hiking</option>
                    <option value="scuba">Scuba Diving</option>
                    <option value="safari">Safari Expedition</option>
                    <option value="paragliding">Paragliding</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Any additional information or requests"></textarea>

                <button type="submit" class="cta-button">Submit Booking</button>
            </form>
        </section>
</body>
</html>

{% endblock content %}
