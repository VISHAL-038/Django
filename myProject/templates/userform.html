{% extends "base.html" %}

{% block content %}
<main>

        <section class="user-form-section">
            <h2>User Registration</h2>
            <p>Please fill out the form below to create an account.</p>
            
            <form class="user-form"  method="post" action="{% url 'submitform' %}">
                {% csrf_token %}

                {{form}}
                {% comment %} <label for="firstname">Value1:</label>
                <input type="text" id="firstname" name="num1" placeholder="Enter your first name" required>

                <label for="firstname">value2:</label>
                <input type="text" id="firstname" name="num2" placeholder="Enter your first name" required> {% endcomment %}

                {% comment %} <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select> {% endcomment %}

                <button type="submit" class="cta-button">Save</button>
                <br>
                Output
                <input type="text" value="{{output}}"/>
            </form>
        </section>
        <main>
</body>
</html>

{% endblock content %}
